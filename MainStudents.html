<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生信息表</title>
  <link rel="stylesheet" href="css/MainStudent.css">
</head>
<body>
<div class="container">
  <h2>学生信息表</h2>
  <table id="studentTable">
    <thead>
    <tr>
      <th>学号</th>
      <th>姓名</th>
      <th>班级</th>
      <th>专业</th>
      <th>学院</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- 学生信息将通过JavaScript动态填充 -->
    </tbody>
  </table>

  <!-- 分页导航 -->
  <div class="pagination">
    <!-- 分页链接将通过JavaScript动态生成 -->
  </div>

  <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
    <button type="button" onclick="openSearchModal(event)">查找学生</button>
    <button type="button" onclick="OpenAddStudentModal(event)">增加学生</button>
<!--    <button type="button" onclick="openSearchClassModal(event)">查找同班学生</button>-->
    <button id="returnBtn" type="button" onclick="fetchStudents(1)">返回主页</button>
  </div>
</div>

<!-- Search Student Modal -->
<div id="searchStudentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <h2>查找学生</h2>
    <form id="searchStudentForm">
      <input type="text" id="stuNo" name="studentNo" placeholder="Enter Student ID " >
      <input type="text" id="stuName" name="studentName" placeholder="Enter Student Name" >
      <select name="studentClass" id="studentClasses">
        <!-- 班级信息将通过 JavaScript 动态填充 -->
      </select>
      <select name="studentClass" id="studentSubjects">
        <!-- 班级信息将通过 JavaScript 动态填充 -->
      </select>
      <select name="studentClass" id="studentDepartments">
        <!-- 班级信息将通过 JavaScript 动态填充 -->
      </select>

    </form>
    <button  id="searchButton" >查找</button>
  </div>
</div>



<!-- Add Student Modal -->
<div id="addStudentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeAddModal()">&times;</span>
    <h2>增加学生</h2>
    <form id="addStudentForm" method="post">
      <input type="text" name="stu_no" placeholder="Student ID" required>
      <input type="text" name="stu_name" placeholder="Student Name" required>
      <select name="class_id" id="studentClass">

      </select>
      <button type="submit" name="action" value="add">提交</button>
    </form>
  </div>
</div>

<!-- Modify Student Modal -->
<div id="modifyStudentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModifyModal()">&times;</span>
    <h2>修改学生信息</h2>
    <form id="modifyStudentForm" >
      <input type="hidden" id="modifyStudentId" name="studentId">
      <input type="text" id="modifyStudentName" name="studentName" placeholder="Student Name" required>
      <select id="modifyStudentClass" name="studentClass">

      </select>
      <button type="submit" name="action" value="modify">提交</button>
    </form>
  </div>
</div>

<script src="js/MainStudents.js"></script>
